<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go WebAssembly with TinyGo</title>
    <!-- <script src="wasm_exec.js"></script> -->
</head>
<body>
    <h1>Go WebAssembly Example with TinyGo</h1>
    <button onclick="runFormat()">Format</button>
    <script>
      const WASM_URL = 'https://lf3-static.bytednsdoc.com/obj/eden-cn/ufcylteh7uhbfnuptnuhog/dito/ditom/wasm/govaluate.wasm';
      
      class GoWasm {
	encoder = new TextEncoder();
	decoder = new TextDecoder();
	reinterpretBuf = new DataView(new ArrayBuffer(8));
	logLine = [];

	_callbackTimeouts = new Map();
	_nextCallbackTimeoutID = 1;

	get global() {
		if (typeof window !== 'undefined') {
			window.global = window;
			return window;
			// biome-ignore lint/style/noUselessElse: <explanation>
		} else if (typeof self !== 'undefined') {
			self.global = self;
			return self;
			// biome-ignore lint/style/noUselessElse: <explanation>
		} else {
			throw new Error(
				'cannot export Go (neither global, window nor self is defined)',
			);
		}
	}

	constructor() {
		const mem = () => {
			// The buffer may change when requesting more memory.
			return new DataView(this._inst.exports.memory.buffer);
		};

		const unboxValue = (v_ref) => {
			this.reinterpretBuf.setBigInt64(0, v_ref, true);
			const f = this.reinterpretBuf.getFloat64(0, true);
			if (f === 0) {
				return undefined;
			}
			if (!Number.isNaN(f)) {
				return f;
			}

			const id = v_ref & 0xffffffffn;
			return this._values[id];
		};

		const loadValue = (addr) => {
			const v_ref = mem().getBigUint64(addr, true);
			return unboxValue(v_ref);
		};

		const boxValue = (v) => {
			const nanHead = 0x7ff80000n;

			if (typeof v === 'number') {
				if (Number.isNaN(v)) {
					return nanHead << 32n;
				}
				if (v === 0) {
					return (nanHead << 32n) | 1n;
				}
				this.reinterpretBuf.setFloat64(0, v, true);
				return this.reinterpretBuf.getBigInt64(0, true);
			}

			switch (v) {
				case undefined:
					return 0n;
				case null:
					return (nanHead << 32n) | 2n;
				case true:
					return (nanHead << 32n) | 3n;
				case false:
					return (nanHead << 32n) | 4n;
			}

			let id = this._ids.get(v);
			if (id === undefined) {
				id = this._idPool.pop();
				if (id === undefined) {
					id = BigInt(this._values.length);
				}
				this._values[id] = v;
				this._goRefCounts[id] = 0;
				this._ids.set(v, id);
			}
			this._goRefCounts[id]++;
			let typeFlag = 1n;
			switch (typeof v) {
				case 'string':
					typeFlag = 2n;
					break;
				case 'symbol':
					typeFlag = 3n;
					break;
				case 'function':
					typeFlag = 4n;
					break;
			}
			return id | ((nanHead | typeFlag) << 32n);
		};

		const storeValue = (addr, v) => {
			const v_ref = boxValue(v);
			mem().setBigUint64(addr, v_ref, true);
		};

		const loadSlice = (array, len, cap) => {
			return new Uint8Array(this._inst.exports.memory.buffer, array, len);
		};

		const loadSliceOfValues = (array, len, cap) => {
			const a = new Array(len);
			for (let i = 0; i < len; i++) {
				a[i] = loadValue(array + i * 8);
			}
			return a;
		};

		const loadString = (ptr, len) => {
			return this.decoder.decode(
				new DataView(this._inst.exports.memory.buffer, ptr, len),
			);
		};

		const timeOrigin = Date.now() - performance.now();
		this.importObject = {
			wasi_snapshot_preview1: {
				// https://github.com/WebAssembly/WASI/blob/main/phases/snapshot/docs.md#fd_write
				fd_write: (fd, iovs_ptr, iovs_len, nwritten_ptr) => {
					let nwritten = 0;
					if (fd === 1) {
						for (let iovs_i = 0; iovs_i < iovs_len; iovs_i++) {
							const iov_ptr = iovs_ptr + iovs_i * 8; // assuming wasm32
							const ptr = mem().getUint32(iov_ptr + 0, true);
							const len = mem().getUint32(iov_ptr + 4, true);
							nwritten += len;
							for (let i = 0; i < len; i++) {
								const c = mem().getUint8(ptr + i);
								if (c === 13) {
									// CR
									// ignore
								} else if (c === 10) {
									// LF
									// write line
									const line = this.decoder.decode(new Uint8Array(logLine));
									logLine = [];
									console.log(line);
								} else {
									logLine.push(c);
								}
							}
						}
					} else {
						console.error('invalid file descriptor:', fd);
					}
					mem().setUint32(nwritten_ptr, nwritten, true);
					return 0;
				},
				fd_close: () => 0, // dummy
				fd_fdstat_get: () => 0, // dummy
				fd_seek: () => 0, // dummy
				proc_exit: (code) => {
					if (this.global.process) {
						// Node.js
						process.exit(code);
					} else {
						// Can't exit in a browser.
						throw `trying to exit with code ${code}`;
					}
				},
				random_get: (bufPtr, bufLen) => {
					crypto.getRandomValues(loadSlice(bufPtr, bufLen));
					return 0;
				},
			},
			gojs: {
				// func ticks() float64
				'runtime.ticks': () => {
					return timeOrigin + performance.now();
				},

				// func sleepTicks(timeout float64)
				'runtime.sleepTicks': (timeout) => {
					// Do not sleep, only reactivate scheduler after the given timeout.
					setTimeout(this._inst.exports.go_scheduler, timeout);
				},

				// func finalizeRef(v ref)
				'syscall/js.finalizeRef': (v_ref) => {
					// Note: TinyGo does not support finalizers so this should never be
					// called.
					console.warn('syscall/js.finalizeRef not implemented', v_ref);
				},

				// func stringVal(value string) ref
				'syscall/js.stringVal': (value_ptr, value_len) => {
					const s = loadString(value_ptr, value_len);
					return boxValue(s);
				},

				// func valueGet(v ref, p string) ref
				'syscall/js.valueGet': (v_ref, p_ptr, p_len) => {
					const prop = loadString(p_ptr, p_len);
					const v = unboxValue(v_ref);
					const result = Reflect.get(v, prop);
					return boxValue(result);
				},

				// func valueSet(v ref, p string, x ref)
				'syscall/js.valueSet': (v_ref, p_ptr, p_len, x_ref) => {
					const v = unboxValue(v_ref);
					const p = loadString(p_ptr, p_len);
					const x = unboxValue(x_ref);
					Reflect.set(v, p, x);
				},

				// func valueDelete(v ref, p string)
				'syscall/js.valueDelete': (v_ref, p_ptr, p_len) => {
					const v = unboxValue(v_ref);
					const p = loadString(p_ptr, p_len);
					Reflect.deleteProperty(v, p);
				},

				// func valueIndex(v ref, i int) ref
				'syscall/js.valueIndex': (v_ref, i) => {
					return boxValue(Reflect.get(unboxValue(v_ref), i));
				},

				// valueSetIndex(v ref, i int, x ref)
				'syscall/js.valueSetIndex': (v_ref, i, x_ref) => {
					Reflect.set(unboxValue(v_ref), i, unboxValue(x_ref));
				},

				// func valueCall(v ref, m string, args []ref) (ref, bool)
				'syscall/js.valueCall': (
					ret_addr,
					v_ref,
					m_ptr,
					m_len,
					args_ptr,
					args_len,
					args_cap,
				) => {
					const v = unboxValue(v_ref);
					const name = loadString(m_ptr, m_len);
					const args = loadSliceOfValues(args_ptr, args_len, args_cap);
					try {
						const m = Reflect.get(v, name);
						storeValue(ret_addr, Reflect.apply(m, v, args));
						mem().setUint8(ret_addr + 8, 1);
					} catch (err) {
						storeValue(ret_addr, err);
						mem().setUint8(ret_addr + 8, 0);
					}
				},

				// func valueInvoke(v ref, args []ref) (ref, bool)
				'syscall/js.valueInvoke': (
					ret_addr,
					v_ref,
					args_ptr,
					args_len,
					args_cap,
				) => {
					try {
						const v = unboxValue(v_ref);
						const args = loadSliceOfValues(args_ptr, args_len, args_cap);
						storeValue(ret_addr, Reflect.apply(v, undefined, args));
						mem().setUint8(ret_addr + 8, 1);
					} catch (err) {
						storeValue(ret_addr, err);
						mem().setUint8(ret_addr + 8, 0);
					}
				},

				// func valueNew(v ref, args []ref) (ref, bool)
				'syscall/js.valueNew': (
					ret_addr,
					v_ref,
					args_ptr,
					args_len,
					args_cap,
				) => {
					const v = unboxValue(v_ref);
					const args = loadSliceOfValues(args_ptr, args_len, args_cap);
					try {
						storeValue(ret_addr, Reflect.construct(v, args));
						mem().setUint8(ret_addr + 8, 1);
					} catch (err) {
						storeValue(ret_addr, err);
						mem().setUint8(ret_addr + 8, 0);
					}
				},

				// func valueLength(v ref) int
				'syscall/js.valueLength': (v_ref) => {
					return unboxValue(v_ref).length;
				},

				// valuePrepareString(v ref) (ref, int)
				'syscall/js.valuePrepareString': (ret_addr, v_ref) => {
					const s = String(unboxValue(v_ref));
					const str = this.encoder.encode(s);
					storeValue(ret_addr, str);
					mem().setInt32(ret_addr + 8, str.length, true);
				},

				// valueLoadString(v ref, b []byte)
				'syscall/js.valueLoadString': (
					v_ref,
					slice_ptr,
					slice_len,
					slice_cap,
				) => {
					const str = unboxValue(v_ref);
					loadSlice(slice_ptr, slice_len, slice_cap).set(str);
				},

				// func valueInstanceOf(v ref, t ref) bool
				'syscall/js.valueInstanceOf': (v_ref, t_ref) => {
					return unboxValue(v_ref) instanceof unboxValue(t_ref);
				},

				// func copyBytesToGo(dst []byte, src ref) (int, bool)
				'syscall/js.copyBytesToGo': (
					ret_addr,
					dest_addr,
					dest_len,
					dest_cap,
					src_ref,
				) => {
					const num_bytes_copied_addr = ret_addr;
					const returned_status_addr = ret_addr + 4; // Address of returned boolean status variable

					const dst = loadSlice(dest_addr, dest_len);
					const src = unboxValue(src_ref);
					if (
						!(src instanceof Uint8Array || src instanceof Uint8ClampedArray)
					) {
						mem().setUint8(returned_status_addr, 0); // Return "not ok" status
						return;
					}
					const toCopy = src.subarray(0, dst.length);
					dst.set(toCopy);
					mem().setUint32(num_bytes_copied_addr, toCopy.length, true);
					mem().setUint8(returned_status_addr, 1); // Return "ok" status
				},

				// copyBytesToJS(dst ref, src []byte) (int, bool)
				// Originally copied from upstream Go project, then modified:
				//   https://github.com/golang/go/blob/3f995c3f3b43033013013e6c7ccc93a9b1411ca9/misc/wasm/wasm_exec.js#L404-L416
				'syscall/js.copyBytesToJS': (
					ret_addr,
					dst_ref,
					src_addr,
					src_len,
					src_cap,
				) => {
					const num_bytes_copied_addr = ret_addr;
					const returned_status_addr = ret_addr + 4; // Address of returned boolean status variable

					const dst = unboxValue(dst_ref);
					const src = loadSlice(src_addr, src_len);
					if (
						!(dst instanceof Uint8Array || dst instanceof Uint8ClampedArray)
					) {
						mem().setUint8(returned_status_addr, 0); // Return "not ok" status
						return;
					}
					const toCopy = src.subarray(0, dst.length);
					dst.set(toCopy);
					mem().setUint32(num_bytes_copied_addr, toCopy.length, true);
					mem().setUint8(returned_status_addr, 1); // Return "ok" status
				},
			},
		};

		// Go 1.20 uses 'env'. Go 1.21 uses 'gojs'.
		// For compatibility, we use both as long as Go 1.20 is supported.
		this.importObject.env = this.importObject.gojs;
	}

	async run(instance) {
		this._inst = instance;
		this._values = [
			// JS values that Go currently has references to, indexed by reference id
			Number.NaN,
			0,
			null,
			true,
			false,
			this.global,
			this,
		];
		this._goRefCounts = []; // number of references that Go has to a JS value, indexed by reference id
		this._ids = new Map(); // mapping from JS values to reference ids
		this._idPool = []; // unused ids that have been garbage collected
		this.exited = false; // whether the Go program has exited

		while (true) {
			const callbackPromise = new Promise((resolve) => {
				this._resolveCallbackPromise = () => {
					if (this.exited) {
						throw new Error('bad callback: Go program has already exited');
					}
					setTimeout(resolve, 0); // make sure it is asynchronous
				};
			});
			this._inst.exports._start();
			if (this.exited) {
				break;
			}
			await callbackPromise;
		}
	}

	_resume() {
		if (this.exited) {
			throw new Error('Go program has already exited');
		}
		this._inst.exports.resume();
		if (this.exited) {
			this._resolveExitPromise();
		}
	}

	_makeFuncWrapper(id) {
		const go = this;
		return function (...args) {
			const event = { id: id, this: this, args };
			go._pendingEvent = event;
			go._resume();
			return event.result;
		};
	}
}

      const go = new GoWasm();
      WebAssembly.instantiateStreaming(fetch(WASM_URL),  go.importObject)
        .then((result) => {
          go.run(result.instance);
        });

      function runFormat() {
        const expression = `!isNil(mapGet(
  JSONUnmarshal( mapGet( [data], 'banner.task_info' ) ),
  'outside_reward_coin_banner'
))`;
        const formatFunc = go.global.globalWasmFunc?.format;
        if (formatFunc) {
            const result = formatFunc(expression, {
							"mapGet": {parameters:[],returnType:""},
							"isNil": {parameters:[],returnType:""},
							"getValue": {parameters:[],returnType:""},
							"StrLen": {parameters:[],returnType:""},
							"getAbUidStr": {parameters:[],returnType:""},
							"JSONUnmarshal": {parameters:[],returnType:""},
						});
            console.log('----------start----------');
            console.log(result);
            console.log('===========end===========');
        } else {
            console.error("Error: format function not found in WebAssembly module");
        }
      }
    </script>
</body>
</html>
